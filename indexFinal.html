<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Focus - Get Your Things Done</title>
    <link rel="stylesheet" href="styleFinal.css" />
  </head>

  <body>
    <header id="header-top">
      <div id="logo">
        <a href="#"><img src="./img/logo/logo.svg" alt="Focus Logo"/></a>
      </div>
      <div id="nav-btn">
        <img src="./img/apps.svg" alt="nav button" />
      </div>
      <nav id="top-nav">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Features</a>
        <a href="#" class="nav-link">Pricing</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Blog</a>
      </nav>
      <div id="signup">
        <button id="signup-btn">SIGN UP</button>
      </div>
    </header>

    <div id="main-div">
      <div id="grid-container">
        <div id="content">
          <div id="content-left">
            <div class="inner-content">
              <h1 id="content-heading">
                Get your things done,<br />
                Stay under control.
              </h1>
              <div id="content-tagline">
                <p>
                  Focus is the easiest way to manage your daily to-dos. Organize
                  your projects, keep track of your progress and get things
                  done.
                </p>
              </div>
              <form id="email-form">
                <input type="email" id="email" placeholder="Enter your email" />
                <button id="email-btn">Get Started</button>
              </form>
            </div>
          </div>
          <div id="content-right">
            <div class="inner-content">
              <img src="./img/illustration.svg" alt="illustration" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scriptFinal.js"></script>
  </body>
</html>
